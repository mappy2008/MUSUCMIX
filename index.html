<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>2動画同時再生（YouTube）</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script defer src="script.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; }
    iframe { margin: 10px; }
    input, button { margin: 5px; }
    .controls { margin: 10px auto; max-width: 500px; }
    .slider-container { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>2動画同時再生サイト（YouTube版）</h1>

  <input type="text" id="url1" placeholder="YouTube URL 1（本家など）"><br>
  <input type="text" id="url2" placeholder="YouTube URL 2（カバーなど）"><br>
  <button onclick="loadVideos()">🎵 動画を読み込む</button><br><br>

  <div id="players">
    <div id="player1"></div>
    <div id="player2"></div>
  </div>

  <div class="controls">
    <button onclick="playBoth()">▶ 同時再生</button>
    <button onclick="pauseBoth()">⏸ 一時停止</button>
    <button onclick="toggleSolo()">🔁 片方ずつ再生</button>
    <button onclick="resetBoth()">⏹ リセット</button>

    <div class="slider-container">
      <label>🎚 Player1 音量：
        <input type="range" min="0" max="100" value="100" onchange="setVolume(1, this.value)">
        <button onclick="toggleMute(1)">🔇ミュート</button>
      </label>
    </div>

    <div class="slider-container">
      <label>🎚 Player2 音量：
        <input type="range" min="0" max="100" value="100" onchange="setVolume(2, this.value)">
        <button onclick="toggleMute(2)">🔇ミュート</button>
      </label>
    </div>

    <div class="slider-container">
      <label>⏱ Player2 遅延調整（秒）：
        <input type="range" id="delaySlider" min="-3" max="3" value="0" step="0.1" oninput="updateDelay(this.value)">
        <span id="delayDisplay">0.0s</span>
      </label>
    </div>
  </div>
</body>
</html>
